<html>
<head>
	<title>Anagrammer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-cookie.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.timer.js"></script>
    <script type="text/javascript" src="js/swagger.js"></script>
    <script type="text/javascript" src="https://2plusapp.com/a/lib/base64.js"></script>
    <script type="text/javascript" src="js/mobisocial/yeouiju.js"></script>
    <script type="text/javascript" src="https://2plusapp.com/a/js/twoplus.js"></script>
    <script type="text/javascript" src="js/mobisocial/twoplusapi.js"></script>
    <script type="text/javascript" src="js/anagrammer.js"></script>

</head>
<body>

	<div id="app" class="angrm">
		<div class="angrm-header">
			<div class="angrm-header-title">Anagrammer</div>
		</div>

		<div id="appContent">

			<div id="startPage" class="angrm-app-page">

				<p>This is a test of some styles.</p>

				<ul>
					<li>Option 1</li>
					<li>Option 2</li>
				</ul>

			</div>

			<div id="testPage" class="angrm-app-page">

				<p id="testResults">This is a test of some styles.</p>

				

			</div>


			<div id="gamePage" class="angrm-app-page">
				<div id="scoreBox">
					<p id="userScoreDisplay">Score: 0</p>
				</div>

				<div id="timeBox">
					<span id="timerDisplay"></span>
				</div>

				<div id="wordBox">
					<ul id="wordList">
					</ul>
					<div id="faderWhite"></div>
				</div>

				<div id="controlsBox">
					<button class="angrm-shuffle-button">shuffle</button>
					<button class="angrm-skip-button">skip</button>
				</div>
			</div>

			
		</div>

	</div>
</body>
</html>
